<!DOCTYPE html>
<html lang="sv" class="dark" style="color-scheme: dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0d9488" />
    <meta name="description" content="Swedish stock strategy platform - Börslabbet strategies" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon.svg" />
    <title>Börslabbet</title>
    <style>
      /* Safe area padding for notched devices */
      body { padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left); }
      /* Prevent text size adjustment on orientation change */
      html { -webkit-text-size-adjust: 100%; }
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      /* Touch action for better scroll performance */
      * { touch-action: manipulation; }
      /* Loading fallback */
      #app-loader { 
        position: fixed; inset: 0; display: flex; align-items: center; justify-content: center;
        background: #0a0a0a; color: #888; font-family: system-ui, sans-serif; flex-direction: column; gap: 16px;
      }
      #app-loader.hidden { display: none; }
      .loader-spinner { width: 32px; height: 32px; border: 3px solid #333; border-top-color: #0d9488; border-radius: 50%; animation: spin 1s linear infinite; }
      @keyframes spin { to { transform: rotate(360deg); } }
      #recovery-btn { display: none; margin-top: 20px; padding: 12px 24px; background: #0d9488; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 2rem; text-align: center; font-family: system-ui, sans-serif;">
        <h1>JavaScript krävs</h1>
        <p>Denna applikation kräver JavaScript för att fungera. Vänligen aktivera JavaScript i din webbläsare.</p>
      </div>
    </noscript>
    
    <!-- Loading state shown until React mounts -->
    <div id="app-loader">
      <div class="loader-spinner"></div>
      <div>Laddar...</div>
      <button id="recovery-btn" onclick="window.recoverApp()">Rensa cache och ladda om</button>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show recovery button after 8 seconds if app hasn't loaded
      var loadTimeout = setTimeout(function() {
        var btn = document.getElementById('recovery-btn');
        if (btn) btn.style.display = 'block';
      }, 8000);
      
      // Recovery function - clear everything and reload
      window.recoverApp = async function() {
        try {
          // Clear all caches
          if ('caches' in window) {
            var keys = await caches.keys();
            await Promise.all(keys.map(function(k) { return caches.delete(k); }));
          }
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            var regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(function(r) { return r.unregister(); }));
          }
          localStorage.clear();
          sessionStorage.clear();
        } catch (e) { console.error('Recovery error:', e); }
        window.location.href = '/?t=' + Date.now();
      };
      
      // Hide loader when React mounts (called from main.tsx)
      window.hideAppLoader = function() {
        clearTimeout(loadTimeout);
        var loader = document.getElementById('app-loader');
        if (loader) loader.classList.add('hidden');
      };
      
      // Register service worker with update handling
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js').then(function(reg) {
          // Check for updates on page load
          reg.update();
        });
      }
    </script>
  </body>
</html>
