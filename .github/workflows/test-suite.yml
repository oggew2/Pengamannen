name: B√∂rslabbet App Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    
    services:
      # SQLite is file-based, no service needed
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create test directories
      run: |
        cd backend
        mkdir -p reports htmlcov
    
    - name: Run Unit Tests
      run: |
        cd backend
        python -m pytest tests/unit/ -v \
          --cov=. \
          --cov-report=xml:reports/unit_coverage.xml \
          --cov-report=html:htmlcov/unit \
          --html=reports/unit_report.html \
          --self-contained-html \
          -m unit
    
    - name: Run API Integration Tests
      run: |
        cd backend
        python -m pytest tests/integration/test_api_endpoints.py -v \
          --html=reports/api_report.html \
          --self-contained-html \
          -m "api and integration"
    
    - name: Run Avanza Integration Tests
      run: |
        cd backend
        python -m pytest tests/integration/test_avanza_integration.py -v \
          --html=reports/avanza_report.html \
          --self-contained-html \
          -m integration
      env:
        # Mock Avanza API in CI
        MOCK_AVANZA_API: true
    
    - name: Run Performance Tests
      run: |
        cd backend
        python -m pytest tests/integration/test_performance_reliability.py -v \
          --html=reports/performance_report.html \
          --self-contained-html \
          -m performance \
          --timeout=300
    
    - name: Run E2E Tests
      run: |
        cd backend
        python -m pytest tests/e2e/ -v \
          --html=reports/e2e_report.html \
          --self-contained-html \
          -m e2e \
          --timeout=600
    
    - name: Generate Comprehensive Report
      run: |
        cd backend
        python run_tests.py
      continue-on-error: true
    
    - name: Upload Test Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-reports-python-${{ matrix.python-version }}
        path: |
          backend/reports/
          backend/htmlcov/
        retention-days: 30
    
    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/reports/unit_coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
    
    - name: Comment PR with Test Results
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      with:
        script: |
          const fs = require('fs');
          const path = 'backend/reports/comprehensive_test_report.json';
          
          if (fs.existsSync(path)) {
            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            const summary = report.summary;
            const assessment = report.go_no_go_assessment;
            
            const statusEmoji = assessment.overall_status === 'GO' ? '‚úÖ' : '‚ùå';
            const body = `
          ## ${statusEmoji} Test Suite Results
          
          **Overall Status:** ${assessment.overall_status}
          
          ### üìä Test Statistics
          - **Total Tests:** ${summary.total_tests}
          - **Passed:** ${summary.passed} (${summary.success_rate.toFixed(1)}%)
          - **Failed:** ${summary.failed}
          - **Skipped:** ${summary.skipped}
          - **Duration:** ${summary.total_duration.toFixed(1)}s
          
          ### üìã Test Suites
          - **Passed:** ${summary.suites_passed}/${Object.keys(report.suite_results).length}
          - **Success Rate:** ${summary.suite_success_rate.toFixed(1)}%
          
          ${assessment.critical_failures.length > 0 ? `
          ### ‚ùå Critical Failures
          ${assessment.critical_failures.map(f => `- ${f}`).join('\n')}
          ` : ''}
          
          ${assessment.warnings.length > 0 ? `
          ### ‚ö†Ô∏è Warnings
          ${assessment.warnings.map(w => `- ${w}`).join('\n')}
          ` : ''}
          
          ### üí° Recommendations
          ${assessment.recommendations.map(r => `- ${r}`).join('\n')}
          
          [View detailed reports in artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
          }

  security-scan:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.11
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run Bandit Security Scan
      run: |
        cd backend
        bandit -r . -f json -o reports/bandit_report.json || true
        bandit -r . -f txt
    
    - name: Run Safety Check
      run: |
        cd backend
        safety check --json --output reports/safety_report.json || true
        safety check
    
    - name: Upload Security Reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: backend/reports/*_report.json

  deployment-readiness:
    runs-on: ubuntu-latest
    needs: [test, security-scan]
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Test Reports
      uses: actions/download-artifact@v4
      with:
        name: test-reports-python-3.11
        path: reports/
    
    - name: Assess Deployment Readiness
      run: |
        cd reports
        if [ -f comprehensive_test_report.json ]; then
          status=$(python3 -c "
          import json
          with open('comprehensive_test_report.json') as f:
              report = json.load(f)
          print(report['go_no_go_assessment']['overall_status'])
          ")
          
          if [ "$status" = "GO" ]; then
            echo "‚úÖ Deployment approved - all tests passed"
            echo "DEPLOYMENT_READY=true" >> $GITHUB_ENV
          else
            echo "‚ùå Deployment blocked - critical tests failed"
            echo "DEPLOYMENT_READY=false" >> $GITHUB_ENV
            exit 1
          fi
        else
          echo "‚ùå Test report not found"
          exit 1
        fi
    
    - name: Create Deployment Tag
      if: env.DEPLOYMENT_READY == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # Create deployment tag with timestamp
        TAG="deploy-$(date +%Y%m%d-%H%M%S)"
        git tag -a "$TAG" -m "Automated deployment tag - all tests passed"
        git push origin "$TAG"
        
        echo "üöÄ Created deployment tag: $TAG"

  notify-slack:
    runs-on: ubuntu-latest
    needs: [test, security-scan, deployment-readiness]
    if: always()
    
    steps:
    - name: Notify Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#b√∂rslabbet-ci'
        text: |
          B√∂rslabbet App Test Suite completed
          Status: ${{ job.status }}
          Branch: ${{ github.ref }}
          Commit: ${{ github.sha }}
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: env.SLACK_WEBHOOK_URL != ''
