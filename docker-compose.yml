version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./data/app.db
      - DATA_SYNC_ENABLED=true
      - DATA_SYNC_HOUR=18
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - VITE_API_BASE_URL=${BACKEND_TUNNEL_URL:-http://localhost:8000}

  tunnel-backend:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  tunnel-frontend:
    image: cloudflare/cloudflared:latest
    command: tunnel --url http://frontend:5173
    depends_on:
      - frontend
    restart: unless-stopped

volumes:
  data:
