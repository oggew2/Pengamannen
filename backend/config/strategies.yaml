# Börslabbet Strategy Rules (Verified 2024-2025)
# Source: https://borslabbet.se

strategies:

  sammansatt_momentum:
    display_name: "Sammansatt Momentum"
    description: "Highest momentum stocks filtered by quality (Piotroskis F-Score)"
    category: "momentum"
    rebalance_frequency: "quarterly"  # CRITICAL: 3 months, not annual
    rebalance_months: [3, 6, 9, 12]
    position_count: 10
    weight_method: "equal"
    
    metrics:
      primary:
        - name: "momentum_3m"
          weight: 0.33
          description: "Return past 3 months"
        - name: "momentum_6m"
          weight: 0.33
          description: "Return past 6 months"
        - name: "momentum_12m"
          weight: 0.34
          description: "Return past 12 months"
      
    quality_filters:
      - type: "piotroskis_f_score"
        min_value: 4
        description: "Exclude low-quality speculation"
    
    backtest_results:
      start_year: 2001
      end_year: 2024
      annual_return_pct: 29.7
      sharpe_ratio: 1.12
      max_drawdown_pct: -50.0

  trendande_varde:
    display_name: "Trendande Värde"
    description: "Cheapest stocks: lowest multiples (P/E, P/B, P/S, EV/EBITDA)"
    category: "value"
    rebalance_frequency: "annual"
    rebalance_month: 1  # January
    position_count: 10
    weight_method: "equal"
    
    metrics:
      primary:
        - name: "pe_ratio"
          inverse: true  # Lower = better
          weight: 0.25
        - name: "pb_ratio"
          inverse: true
          weight: 0.25
        - name: "ps_ratio"
          inverse: true
          weight: 0.25
        - name: "ev_ebitda"
          inverse: true
          weight: 0.25
    
    backtest_results:
      start_year: 2001
      end_year: 2024
      annual_return_pct: 22.6
      sharpe_ratio: 1.04
      max_drawdown_pct: -54.0

  trendande_utdelning:
    display_name: "Trendande Utdelning"
    description: "High dividend yields with sustainable payouts"
    category: "dividend"
    rebalance_frequency: "annual"
    rebalance_month: 2  # February (after dividend season)
    position_count: 10
    weight_method: "equal"
    
    metrics:
      primary:
        - name: "dividend_yield"
          weight: 1.0
          description: "Annual dividend / stock price"
    
    quality_filters:
      - type: "payout_ratio"
        max_value: 1.0  # CRITICAL: Must be < 100% (sustainable)
        description: "Exclude unsustainable dividends"
      - type: "roe"
        min_value: 0.05  # At least 5% ROE
        description: "Ensure profitability"
      - type: "dividend_yield"
        min_value: 0.015  # At least 1.5%
        description: "Meaningful yield"
    
    backtest_results:
      start_year: 2001
      end_year: 2024
      annual_return_pct: 23.1
      sharpe_ratio: 1.05
      max_drawdown_pct: -54.0

  trendande_kvalitet:
    display_name: "Trendande Kvalitet"
    description: "Profitable growth stocks: highest ROIC combined with momentum"
    category: "quality"
    rebalance_frequency: "annual"
    rebalance_month: 3  # March
    position_count: 10
    weight_method: "equal"
    
    metrics:
      primary:
        - name: "roic"  # Return on Invested Capital (EODHD: roic field)
          weight: 0.5
          description: "EBIT(1-tax) / Invested Capital"
          fallback: "roe"  # Use ROE if ROIC missing
      secondary:  # Combined with momentum
        - name: "momentum_3m"
          weight: 0.167
        - name: "momentum_6m"
          weight: 0.167
        - name: "momentum_12m"
          weight: 0.166
    
    quality_filters:
      - type: "roic"
        min_value: 0.10  # At least 10% ROIC
        description: "Quality threshold"
      - type: "roe"
        min_value: 0.15  # At least 15% if ROIC missing
        description: "Alternative quality check"
    
    backtest_results:
      start_year: 2001
      end_year: 2024
      annual_return_pct: 23.6
      sharpe_ratio: 1.02
      max_drawdown_pct: -57.0

swedish_universe:
  description: "Top 50 OMX Stockholm Large Cap + First North"
  rebalance_dates:
    q1_momentum: [3, 15]   # Mid-March
    q2_momentum: [6, 15]   # Mid-June
    q3_momentum: [9, 15]   # Mid-September
    q4_momentum: [12, 15]  # Mid-December
    annual_value: [1, 31]  # End of January
    annual_dividend: [2, 28]  # End of February
    annual_quality: [3, 31]  # End of March
